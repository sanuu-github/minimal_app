{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <!-- CSSの適用リンク -->
    <link rel="stylesheet" type="text/css" 
    href="{% static 'house/css/style.css' %}" />

    <!-- グーグルフォント用のリンク -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
    
</head>


<body>

    <header class="header">
    <div class="header-container w-container">

        <div class="title">
            <h1>新しいアイテムを迎える</h1>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </div>
        {% endif %}

    </div>

</header>

<main class="form">
    <div>
        <h2>information</h2>
            <p>・既にあるモノの名前は使用できません。</p>
            <p>・モノの名前は20文字以内にしてください。</p>
    </div>

    <div>
        <form action="{% url 'createitem' %}" method="post">
        
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                    <td>
                        <input type="submit" value="追加">
                    </td>
            </tr>
        </table>
    </form>
    </div>


<br>
<br>
<a href="/house">トップページに戻る</a>

</main>


</body>
</html>
